<!DOCTYPE html>
<html>
<head>
    <title>Set Budget</title>
</head>
<body>
        <!-- Here i am adding inline style instead of external css since its a small app  -->
    <h2 style="color:chocolate; font-weight: 200;">Set Monthly Budget</h2>
    <form action="/set-budget" method="POST">
        Category: <input type="text" name="category"><br>
        Amount: <input type="number" name="amount" step="0.01"><br>
        Month (YYYY-MM): <input type="text" name="month"><br>
        Alert Threshold (e.g., 0.1 for 10% left): <input type="number" name="alert_threshold" step="0.01"><br>
        <button type="submit">Set Budget</button>
    </form>
</body>
</html>
